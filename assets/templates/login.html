<md-content layout='column' layout-align="center center" layout-padding>
	<div layout='column' flex=33 md-whiteframe=1>

		<md-input-container>
			<label>Username</label>
			<input type="text" name="username" ng-model='user.username'>
		</md-input-container>

		<md-input-container>
			<label>Password</label>
			<input type="text" name="password" ng-model='user.password'>
		</md-input-container>

		<div layout="row">
			<md-button class='md-raised md-primary'>Login</md-button>
			<md-button class='md-raised md-accent' ui-sref='signup'>Signup</md-button>
		</div>
		
	</div>
</md-content>
