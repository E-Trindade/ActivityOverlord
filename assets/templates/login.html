<md-toolbar md-scroll-shrink>
	<div class="md-toolbar-tools">
		<h1>Activity Overlord - Login</h1>
	</div>
</md-toolbar>

<md-content layout='column' layout-align="center center" layout-padding>
	<div layout='column' md-whiteframe=1>

		<md-input-container>
			<label>Email</label>
			<input type="text" name="email" ng-model='user.email'>
		</md-input-container>

		<md-input-container>
			<label>Password</label>
			<input type="text" name="password" ng-model='user.password'>
		</md-input-container>

		<div layout="row">
			<md-button class='md-raised md-primary' ng-click='login()'>Login</md-button>
			<md-button class='md-raised md-accent' ui-sref='signup'>Signup</md-button>
		</div>
		
	</div>
</md-content>
