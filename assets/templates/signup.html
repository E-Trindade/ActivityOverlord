<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Activity Overlord</title>
</head>

<body ng-app="SignupModule" ng-controller="SignupController" ng-cloak>
	<md-toolbar md-scroll-shrink>
		<div class="md-toolbar-tools">
			<h1>Signup Form</h1>
		</div>
	</md-toolbar>
	<md-content>
		<div layout="column" layout-align="center center" layout-padding>
			<form name="userForm" novalidate>
				<div layout="row">
					<md-input-container class="md-block" flex-gt-sm>
						<label>First Name</label>
						<input type=text name=firstName ng-model="user.firstName" required>
						<div ng-messages="userForm.firstName.$error">
							<div ng-message="required">This is required!</div>
						</div>
					</md-input-container>
					<md-input-container class="md-block" flex-gt-sm>
						<label>Last Name</label>
						<input type=text name=lastName ng-model="user.lastName" required>
						<div ng-messages="userForm.lastName.$error">
							<div ng-message="required">This is required!</div>
						</div>
					</md-input-container>
				</div>
				<md-input-container class="md-block" flex-gt-sm>
					<label>Email</label>
					<input type=email name="email" ng-model="user.email">
					<div ng-messages="userForm.email.$error">
						<div ng-message="required">This is required!</div>
					</div>
				</md-input-container>

				<md-input-container class="md-block" flex-gt-sm>
					<label>Choose a Password</label>
					<input type=password name="password" ng-model="user.password">
					<div ng-messages="userForm.password.$error">
						<div ng-message="required">This is required!</div>
					</div>
				</md-input-container>

				<md-input-container class="md-block" flex-gt-sm>
					<label>Re-enter your password</label>
					<input type=password name="repeat_password" ng-model="user.repeatPassword" pw-check="{{user.password}}">
					<div ng-messages="userForm.repeat_password.$error">
						<div ng-message="required">The passwords must match!</div>
					</div>
				</md-input-container>

			</form>

			<md-button class="md-raised md-primary md-button" ng-disabled="userForm.$error.$invalid" ng-click="submitSignupForm()">
				<label ng-hide="loading">Create Account</label>
				<div layout="row" layout-align="space-around" ng-show="loading">
					<md-progress-circular md-mode="indeterminate" class="md-hue-3" md-diameter="30em"></md-progress-circular>
					<label>&nbsp;</label>
					<label>Creating account...</label>
				</div>
			</md-button>
		</div>
	</md-content>


	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
	<!--STYLES-->
	<link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
	<link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="/styles/fab-aw-icon.css">
	<link rel="stylesheet" href="/styles/importer.css">
	<!--STYLES END-->
	<!--SCRIPTS-->
	<script src="/js/dependencies/sails.io.js"></script>
	<script src="/bower_components/angular/angular.js"></script>
	<script src="/bower_components/angular-animate/angular-animate.js"></script>
	<script src="/bower_components/angular-aria/angular-aria.js"></script>
	<script src="/bower_components/angular-messages/angular-messages.js"></script>
	<script src="/bower_components/angular-material/angular-material.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/directives/pw-check.js"></script>
	<script src="/js/modules/login/_LoginModule.js"></script>
	<script src="/js/modules/signup/_SignupModule.js"></script>
	<script src="/js/modules/signup/controllers/SignupController.js"></script>
	<!--SCRIPTS END-->
</body>

</html>
