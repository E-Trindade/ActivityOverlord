<md-content class='content'>
	<md-card ng-repeat='publication in publications'>
		<md-card-header>
			<!--		<md-card-avatar></md-card-avatar>-->
			<md-card-header-text>
				{{publication.author.fullname}}
			</md-card-header-text>
		</md-card-header>
		<md-card-content>
			<p>
				{{publication.content}}
			</p>
		</md-card-content>

	</md-card>
</md-content>
